        <canvas id="lienzo" width=800px height=800px></canvas>      
        <script src="js/declaraciones.js"></script>
        <script>
            inicio();
            tiempo = 0;
////////////////// FUNCION DE BUCLE /////////////////
            function bucle(){
                tiempo++;
                dibujacosas();     
                cartelinicio();
                if(mueveangulo == 'izquierda'){jugador.angulo -= 0.1}
                if(mueveangulo == 'derecha'){jugador.angulo += 0.1}
                jugador.mueve();
                jugador.dibuja();
                recogible();
                cogerrecogible();
                colisionbalasrocas();
                colisionnaverocas();
                pasardenivel();
                marcadores();
                jugadormuere();
                clearTimeout(temporizador);
                temporizador = setTimeout("bucle()",30);
            }
////////////////// FUNCION DE BUCLE /////////////////
        </script>
